<!-- This is the sub page to list all users-->
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Last Seen</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.username}}</td> 
            <td>{{user.email}}</td>
            <td>{{user.last_seen}}</td>
            <td>Delete User? <a href="{{url_for('delete_user', id=user.id)}}"> Click to Delete!</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
