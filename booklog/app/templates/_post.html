<!-- This is the sub page so I dont have to repeat code for posts-->

<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username)}}">
                <img src="{{ post.author.avatar(70) }}"/>
            </a>
        </td>
        <td>
            <a href="{{ url_for('user',username=post.author.username) }}"> {{ post.author.username }}</a>
            says: <br>
            {{ post.body }}
        </td>
        <td>
            {% if post.author == current_user %}
            <p>Update Post? <a href="{{url_for('update_posts', id=post.id)}}"> Click to Update!</a></p>
            <p>Delete Post? <a href="{{url_for('delete_posts', id=post.id)}}"> Click to Delete!</a></p>
            {% elif current_user.is_admin %}
            <p>Update Post? <a href="{{url_for('update_posts', id=post.id)}}"> Click to Update!</a></p>
            <p>Delete Post? <a href="{{url_for('delete_posts', id=post.id)}}"> Click to Delete!</a></p>
            {% endif %}
        </td>
    </tr>
</table>
