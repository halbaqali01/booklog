<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Book Title</th>
            <th>Username</th>
            <th>
                {% if current_user.is_admin %}
                Actions
                {% endif %}
            </th>
        </tr>
    </thead>
    <tbody>
        {% for borrow in borrows %}
        <tr>
            <td>{{borrow.id}}</td>
            <td>{{borrow.book}}</td> 
            <td>{{borrow.user}}</td>
            <td>
                {% if current_user.is_admin %}
                <p>Update Request? <a href="{{url_for('edit_borrow', id=borrow.id)}}"> Click to Update!</a></p>
                <p>Delete Request? <a href="{{url_for('delete_borrow', id=borrow.id)}}"> Click to Delete!</a></p>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
